<div bindonce>
  <button is="coral-button" class="caconfig-if-config-not-inherited-and-not-new-item"
          bo-text="linkText" block
          ng-click="configForm.$dirty ? saveWarning(configName) : go(configName)"></button>
  <button is="coral-button" class="caconfig-if-config-inherited-or-new-item"
          bo-text="linkText" block disabled></button>
</div>
